<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NT SURVEY</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f4f7f6; font-family: sans-serif; }
        .container { width: 100%; display: flex; justify-content: center; }
        .auth-card { width: 100%; max-width: 350px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); box-sizing: border-box; }
        h2 { text-align: center; margin-bottom: 25px; }
        .input-group input { display: block; width: 100%; margin-bottom: 20px; padding: 14px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .btn { width: 100%; padding: 14px; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .footer-links { text-align: center; margin-top: 30px; width: 100%; }
        .footer-links a { text-decoration: none; color: #00796b; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h2>Login</h2>
            <div class="input-group">
                <input type="email" id="li_email" placeholder="Email">
                <input type="password" id="li_pass" placeholder="Password">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <p style="text-align: center; margin-top: 20px; font-size: 14px;">New? <a href="signup.html" style="color: #00796b; font-weight: bold; text-decoration: none;">Sign up</a></p>
        </div>
    </div>
    <div class="footer-links">
        <hr style="border: 0; border-top: 1px solid #ddd; width: 200px; margin: 0 auto 15px;">
        <p style="font-size: 13px; color: #666; margin-bottom: 10px;">&copy; 2025 NT Survey Platform</p>
        <div>
            <a href="about.html">About Us</a> | 
            <a href="contact.html">Contact Us</a> | 
            <a href="policy.html">Privacy Policy</a>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script src="config.js"></script>
<script src="auth.js"></script>

</body>
</html>
